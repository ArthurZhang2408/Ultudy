name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: study_app
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d study_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies and run migrations
        working-directory: backend
        run: |
          npm ci
          DATABASE_URL=postgres://postgres:postgres@localhost:5432/study_app npm run migrate

      - name: Run tests
        working-directory: backend
        run: npm test
