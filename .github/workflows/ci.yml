name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: study_app
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d study_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -zv localhost 5432 && echo "Postgres is up" && break
            sleep 2
          done

      - name: Install deps
        working-directory: backend
        run: npm ci

      - name: Run migrations (PG env)
        working-directory: backend
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: postgres
          PGPORT: "5432"
          PGDATABASE: study_app
        run: npx node-pg-migrate -m db/migrations up

      - name: Run tests
        working-directory: backend
        run: npm test
